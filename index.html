<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css" />

    <script src="./node_modules/@popperjs/core/dist/umd/popper-lite.js"></script>

            <div class="col-1"><button type="button" class="btn btn-dark custom-btn">  - </button></div>
        </div>
        <div class="row">
            <div class="col-1"><button type="button" class="btn btn-dark custom-btn">  7 </button></div>
            <div class="col-1"><button type="button" class="btn btn-dark custom-btn">  8 </button></div>

            <div class="col-1"><button type="button" class="btn btn-dark custom-btn">  âˆš </button></div>
        </div>
        <div class="row">
            <div class="col-1"><button type="button" class="btn btn-dark custom-btn">  1 </button></div>
            <div class="col-1"><button type="button" class="btn btn-dark custom-btn">  2 </button></div>
            <div class="col-1"><button type="button" class="btn btn-dark custom-btn">  3 </button></div>
            <div class="col-1"><button type="button" class="btn btn-dark custom-btn"> % </button></div>
        </div>
        <div class="row">
            <div class="col-1"><button type="button" class="btn btn-dark custom-btn">  . </button></div>
            <div class="col-1"><button type="button" class="btn btn-dark custom-btn"> 0 </button></div>
            <div class="col-1"><button type="button" class="btn btn-dark custom-btn"> = </button></div>
            <div class="col-1"><button type="button" class="btn btn-dark custom-btn"> # </button></div>
        </div>
    </div>

</html>
